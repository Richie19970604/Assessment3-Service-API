<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Image Converter</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script> <!-- 引入 Tailwind CSS -->
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-2xl font-bold text-yellow-600">Image Converter</div>
            <div class="space-x-6">
                <a href="/" class="text-gray-800 hover:text-yellow-600">Home</a>
                <a href="/login" class="text-gray-800 hover:text-yellow-600">Login</a>
                <a href="/register" class="text-gray-800 hover:text-yellow-600">Register</a>
                <a href="/about" class="text-gray-800 hover:text-yellow-600">About Us</a>
            </div>
        </div>
    </nav>

    <!-- 登录容器 -->
    <div class="container mx-auto py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-yellow-200" />
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-yellow-200" />
                </div>
                <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded-md hover:bg-yellow-500">Login</button>
            </form>
        </div>

        <!-- OAuth 登录 -->
        <div class="mt-8 text-center">
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=120513915862-akumbg4uoja4brla3dkis9m8scs765u9.apps.googleusercontent.com&redirect_uri=https://team31a2.cab432.com/callback&response_type=code&scope=email%20profile%20openid">
                <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500">Sign in with Google</button>
            </a>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>Contact Us: <a href="mailto:example@example.com" class="text-yellow-500 hover:text-yellow-400">example@example.com</a></p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = '/personal';
                } else {
                    alert('Login failed, please check your credentials');
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        });
    </script>
</body>

</html>
