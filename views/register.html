<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Image Converter</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script> <!-- 引入 Tailwind CSS -->
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-2xl font-bold text-yellow-600">Image Converter</div>
            <div class="space-x-6">
                <a href="/" class="text-gray-800 hover:text-yellow-600">Home</a>
                <a href="/login" class="text-gray-800 hover:text-yellow-600">Login</a>
                <a href="/register" class="text-gray-800 hover:text-yellow-600">Register</a>
                <a href="/about" class="text-gray-800 hover:text-yellow-600">About Us</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-16">
        <h2 class="text-3xl font-bold text-center mb-6">Register</h2>
        <form id="registerForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required class="mt-1 mb-4 w-full border border-gray-300 rounded-md p-2"/>

            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required class="mt-1 mb-4 w-full border border-gray-300 rounded-md p-2"/>

            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required class="mt-1 mb-4 w-full border border-gray-300 rounded-md p-2"/>

            <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded-md hover:bg-yellow-500">Register</button>
        </form>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>Contact Us: <a href="mailto:example@example.com" class="text-yellow-500 hover:text-yellow-400">example@example.com</a></p>
        </div>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });

                if (response.ok) {
                    window.location.href = '/verify';
                } else {
                    alert('Registration failed, please try again');
                }
            } catch (error) {
                console.error('Error during registration:', error);
            }
        });
    </script>
</body>

</html>
